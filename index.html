<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Visual representation of eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="task-list">
      <section class="task-list__add-item">
        <label class="task-list__new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper task-list__new-task-wrapper">
          <input id="new-task" class="task-list__input" type="text">
          <button class="task-list__btn">Add</button>
        </div>
      </section>
      <h2 class="task-list__subtitle">Todo</h2>
      <ul class="task-list__to-do" id="incompleteTasks">
        <li class="task-list__to-do-item">
          <input class="task-list__to-do-checkbox" type="checkbox">
          <label class="task-list__task-text">Pay Bills</label>
          <input type="text" class="task-list__input">
          <button class="task-list__btn task-list__btn-edit">Edit</button>
          <button class="task-list__btn task-list__btn-del">
            <img class="task-list__del-icon" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="task-list__to-do-item task-list__to-do-item_edit-mode">
          <input class="task-list__to-do-checkbox" type="checkbox">
          <label class="task-list__task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input">
          <button class="task-list__btn task-list__btn-edit">Save</button>
          <button class="task-list__btn task-list__btn-del">
            <img class="task-list__del-icon" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      <h2 class="task-list__subtitle">Completed</h2>
      <ul class="task-list__to-do task-list__to-do_completed" id="completed-tasks">
        <li class="task-list__to-do-item">
          <input class="task-list__to-do-checkbox" type="checkbox" checked>
          <label class="task-list__task-text">See the Doctor</label>
          <input type="text" class="task-list__input">
          <button class="task-list__btn task-list__btn-edit">Edit</button>
          <button class="task-list__btn task-list__btn-del">
            <img class="task-list__del-icon" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
